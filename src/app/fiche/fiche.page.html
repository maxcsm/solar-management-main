<ion-header >
  <ion-toolbar mode="ios">
    <ion-title>
    <img src="assets/imgs/navbar/logo.svg"  width="100px"  />
    </ion-title>
    <ion-buttons slot="start">
      <ion-button ion-button icon-only (click)="goCategories()" color="primary">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button ion-button icon-only  color="primary">
   
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <div class="bloc_button" >
    <div class="button_cat anim_header_fiche " >
    <div class="circle_cat backcat{{idcat}}">
      <img  src="{{imagecat}}" class="img_cat" />
    </div>
    </div>
    <div class="text-enter">{{namecat}}</div>

  </div>

  <div class="container_fiche" >
  <div  *ngFor="let fiche of alldata" inset >
  <h2 class="header_fiche" >{{fiche.name}}</h2>

  <div id="why-how" [hidden]="!fiche.why && !fiche.how">
    <div id="why" [hidden]="!fiche.why">
      <h3 class="cat{{idcat}}">Pourquoi ?</h3>
      <p [innerHTML]="fiche.why" class="align_left"></p>
      <img src="./assets/fiches/{{fiche.why_img}}" [hidden]="!fiche.why_img" />
    </div>

    <div id="how" [hidden]="!fiche.how">
      <h3  class="cat{{idcat}}">Comment ?</h3>
      <p [innerHTML]="fiche.how" class="align_left" ></p>
    </div>
    </div>
  </div>

  <div id="markdown" *ngFor="let content of contents;let idx = index">
  <div class="container_box" > 
  <div class="backcat{{idcat}} numberbox" > {{idx+1}} 
  </div>
  </div>

  
  <h1 [innerHTML]="content.title "></h1>
  <div [innerHTML]="content.content"></div>
  <img src="./assets/fiches/{{content.img}}" *ngIf="content.img" />
  </div>



  <div  *ngFor="let fiche of alldata" class="remember_footer">
  <div class="remember" [hidden]="!fiche.to_remember" [innerHTML]="fiche.to_remember"></div>
  <div class="image" [hidden]="!fiche.img">
  <img [src]="fiche.img || ''" [hidden]="!fiche.img"/>
  </div>
  <div [hidden]="!fiche.img" [innerHTML]="fiche.content"></div>
  </div>
</div>

</ion-content>
