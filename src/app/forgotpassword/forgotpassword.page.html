<ion-header >
  <ion-toolbar mode="ios">
      <ion-title>
      <img src="assets/imgs/navbar/logo.svg"  width="100px"  />
      </ion-title>
      <ion-buttons slot="start">
        <ion-button ion-button icon-only [routerLink]="['/login']" color="primary">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>


  <ion-content>
    <h1>Mot de passe oubliÃ© </h1>
      <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="12" style="border: 2px;border-width: 2px;">
      </ion-col>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="12" style="border: 2px;border-width: 2px;"  style="text-align: center;" >
      <!-- Logo -->
    
       <!-- Login form -->
       <form [formGroup]="onLoginForm" (ngSubmit)="submitForm()" novalidate class="list-form">
      
        <ion-item >
          <ion-label position="floating">
            <ion-icon name="mail-outline"></ion-icon>   Email  </ion-label>
          <ion-input  type="email"  [(ngModel)]="email" formControlName="email"></ion-input>
        </ion-item>
    
        <span class="error ion-padding" *ngIf="isSubmitted ">
          E-mail requis.
        </span>
        <span class="error ion-padding" *ngIf="isSubmitted ">
         E-mail trop court.
        </span>
    
  
    
       
      </form>

         </ion-col>
         <ion-col sizeLg="4" sizeMd="4" sizeXs="12" style="border: 2px;border-width: 2px;">
         </ion-col>
     
       </ion-row>
  
   
  
    <div class="bloc_button" >
      <div class="button_login" (click)="forgot()" type="submit" >
        <div class="circle grow ">
        </div>
        <span>Envoyer</span>
        </div>
      </div>
  </ion-content>
